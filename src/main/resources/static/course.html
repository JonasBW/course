<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <form>
        <div class="input">
            <label for="courseId">Course Id</label><br>
            <input id="courseId" name="courseId" type="text">
        </div>
        <div class="input">
            <label for="courseTitle">Course Title</label><br>
            <input id="courseTitle" name="courseTitle" type="text">
        </div>
        <div class="input">
            <label for="courseLevel">Level</label><br>
            <input id="courseLevel" name="courseLevel" type="text">
        </div>
        <div class="input">
            <label for="courseTeacher">Teacher</label><br>
            <input id="courseTeacher" name="courseTeacher" type="text">
        </div>
        <input class="btn btn-primary btn-lg" id="submit" name="submit" type="button" value="Save" /><br>
        <label id="messageLabel"></label>
    </form>
</div>
</body>
</html>
